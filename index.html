<!DOCTYPE html>
<html style="height: 100%; margin: 0;">
<head>
<title>Yeresevania</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="scriptsMap/Leaflet/leaflet.css">
<script src="scriptsMap/Leaflet/leaflet.js"></script>

</head>
<body style="height: 100%;; margin: 0;">

<div id="map" style="width: 100%; height: 100%; background: #393f2c; margin: 0;"></div>


<script type="text/javascript">
//Variables
var mapSW = [0, 7936],
	mapNE = [7936, 0];

// Declare Map Object
var map = L.map('map').setView([0, 0], 1);

// Reference the tiles
L.tileLayer('map/yeresevania/{z}/{x}/{y}.png', {
	minZoom: 1,
	maxZoom: 5,
	continuousWorld: false,
	noWrap: true,
	crs: L.CRS.Simple,
}).addTo(map);

map.setMaxBounds(new L.LatLngBounds(
	map.unproject(mapSW, map.getMaxZoom()),
	map.unproject(mapNE, map.getMaxZoom())

));


// Put Markers and Popups

</script>

</body>


</html>
